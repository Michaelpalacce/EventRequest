# This workflow will do a clean install of NodeJS 12.x on windows for every push or pull request on master and develop branches
# It will then run the tests of the app

name: windows-12.x

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm i
    - run: npm run build --if-present
    - run: npm test
